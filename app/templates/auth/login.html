{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form)}}
    <p>
        还没有账号？
        <a href="{{ url_for('auth.register') }}">点击这里马上注册！</a>
    </p>
    <p>
        忘记密码？
        <a href="{{ url_for('auth.changepw') }}">找回密码</a>
    </p>
</div>
{% endblock %}
